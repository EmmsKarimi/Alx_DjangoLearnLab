{% extends "blog/base.html" %}
{% block content %}
    <h1>All Blog Posts</h1>
    {% for post in object_list %}
        <article>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:20 }}</p>
        </article>
    {% endfor %}
{% endblock %}
